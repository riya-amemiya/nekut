# アクション名
name: Test

# タイミングを指定
on:
    pull_request:
        branches:
            - main
    workflow_dispatch:

jobs:
    build:
        name: Test on Ubuntu
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node-version: [16.x]
        steps:
            - uses: actions/checkout@v3
            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v3
              with:
                  node-version: ${{ matrix.node-version }}
            - name: yarn install
              run: yarn
            - name: Run Test
              run: yarn test
